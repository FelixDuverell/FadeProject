<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <main class="mainscreen">
        <div>
            <header>
                <embed type="text/html" src="../html/navbar.html">
            </header>
        </div>

        <div class="container1-contact">
            <div class="left-side">
                <div>
                    <img src="../images/turntable.png" alt="turntable" class="turntable-img">
                </div>
                <div>
                    <p class="form-text"> Fill out this form and submit any questions that 
                        you may have and we will get back to you as soon as we can!
                    </p>
                </div>
            </div>
            <div class="right-side">
                <form class="form-contact" autocomplete="off">
                    <label for="full name" class="form-bold"> Full name</label>
                    <input type="text" name="name" class="input-field-name form1" required placeholder="John Smith">
                    <label for="email" class="form-bold">Email</label>
                    <input type="email" name="email" class="input-field-email form1" required placeholder="john-smith@email.com">
                    <label for="phone" class="form-bold">Phone number</label>
                    <input type="tel" name="phone" class="input-field-tel form1" required placeholder="xxxx-xxxxxx">
                    <label for="Message" class="form-bold">Message</label>
                    <textarea name="Message" id="Message" cols="30" rows="5" class="textarea form"></textarea>
                    <div>
                        <button class="btn-submit">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </main>



    
</body>
</html>
